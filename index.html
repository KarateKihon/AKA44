<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Kihon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    .combo {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <h1>Générateur de Kihon</h1>
  <p>Appuie sur le bouton pour générer une nouvelle combinaison :</p>
  <button onclick="generateCombo()">Nouvelle combinaison</button>
  <div class="combo" id="combo"></div>

  <script>
    const ashis = ["Ayumi ashi", "Hiki ashi", "Tsugi ashi"];
    const dashis = ["Zenkutsu dashi", "Kokutsu dashi", "Neko dashi"];

    const ukes = [
      ["Jodan age uke", "Jodan"],
      ["Shuto uke", "Chudan"],
      ["Otoshi uke", "Gedan"]
    ];

    const zukis = [
      ["Oi zuki", "Jodan"],
      ["Giaku zuki", "Chudan"],
      ["Tate zuki", "Gedan"]
    ];

    const uchis = ["Tetsui uchi", "Uraken uchi", "Shuto uchi"];
    const geris = ["Mae geri", "Mawashi geri", "Mikazuki geri"];

    function generateCombo() {
      const ashi = ashis[Math.floor(Math.random() * ashis.length)];
      const dashi = dashis[Math.floor(Math.random() * dashis.length)];

      const techniqueType = Math.floor(Math.random() * 3); // 0: zuki, 1: uke, 2: uchi
      let technique = "";

      if (techniqueType === 0) {
        const zuki = zukis[Math.floor(Math.random() * zukis.length)];
        technique = `${zuki[0]} (${zuki[1]})`;
      } else if (techniqueType === 1) {
        const uke = ukes[Math.floor(Math.random() * ukes.length)];
        technique = `${uke[0]} (${uke[1]})`;
      } else {
        const uchi = uchis[Math.floor(Math.random() * uchis.length)];
        technique = uchi;
      }

      const geri = geris[Math.floor(Math.random() * geris.length)];

      const comboDiv = document.getElementById("combo");
      comboDiv.innerHTML = `
        ${ashi}<br>
        ${dashi}<br>
        ${technique}<br>
        ${geri}
      `;
    }
  </script>
</body>
</html>
