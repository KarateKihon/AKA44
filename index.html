<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Kihon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    .combo {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <h1>Générateur de Kihon</h1>
  <p>Appuie sur le bouton pour générer une nouvelle combinaison :</p>
  <button onclick="generateCombo()">Nouvelle combinaison</button>
  <div class="combo" id="combo"></div>

  <script>
    const ashis = ["Ayumi ashi", "Hiki ashi"];
    const dashis = ["Zenkutsu dashi", "Kokutsu dashi", "Neko dashi"];
    const ukes = [
      ["Jodan age uke", "Jodan"],
      ["Shuto uke", "Chudan"],
      ["Otoshi uke", "Gedan"]
    ];
    const zukis = [
      ["Oi zuki", "Jodan"],
      ["Giaku zuki", "Chudan"],
      ["Tate zuki", "Gedan"]
    ];
    const geris = [
      ["Mae geri", "Jodan"],
      ["Mawashi geri", "Chudan"],
      ["Mikazuki geri", "Gedan"]
    ];

    function chooseRandom(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function generateCombo() {
      const ashi1 = chooseRandom(ashis);
      const dashi1 = chooseRandom(dashis);
      const uke = chooseRandom(ukes);
      const zuki1 = chooseRandom(zukis);
      const dashi2 = chooseRandom(dashis);

      const zukiOrGeri1 = Math.random() < 0.5 ? chooseRandom(zukis) : chooseRandom(geris);
      const ashi2 = chooseRandom(ashis);
      const dashi3 = chooseRandom(dashis);
      const zukiOrGeri2 = Math.random() < 0.5 ? chooseRandom(zukis) : chooseRandom(geris);

      const comboDiv = document.getElementById("combo");
      comboDiv.innerHTML = `
        ${ashi1}<br>
        ${dashi1}<br>
        ${uke[0]} (${uke[1]})<br>
        ${zuki1[0]} (${zuki1[1]})<br>
        ${dashi2}<br>
        ${zukiOrGeri1[0]} (${zukiOrGeri1[1]})<br>
        ${ashi2}<br>
        ${dashi3}<br>
        ${zukiOrGeri2[0]} (${zukiOrGeri2[1]})
      `;
    }
  </script>
</body>
</html>
