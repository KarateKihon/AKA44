<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Kihon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .combo {
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.8em;
    }
  </style>
</head>
<body>
  <h1>Générateur de Kihon</h1>
  <p>Choisis un niveau pour générer une combinaison :</p>
  <button id="btnBeginner">Débutant</button>
  <button id="btnAdvanced">Avancé</button>
  <div class="combo" id="combo"></div>

  <script>
    // Données
    const ashis = ["Ayumi ashi", "Hiki ashi"];
    const dashis = ["Zenkutsu dashi", "Kokutsu dashi", "Neko dashi"];
    const ukes = [
      ["Jodan age uke", "Jodan"],
      ["Shuto uke", "Chudan"],
      ["Otoshi uke", "Gedan"]
    ];
    const zukis = [
      ["Oi zuki", "Jodan"],
      ["Giaku zuki", "Chudan"],
      ["Tate zuki", "Gedan"]
    ];
    const geris = [
      ["Mae geri", "Jodan"],
      ["Mawashi geri", "Chudan"],
      ["Mikazuki geri", "Gedan"]
    ];

    // Fonctions utilitaires
    function chooseRandom(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function zukiOrGeri() {
      const list = Math.random() < 0.5 ? zukis : geris;
      const [tech, height] = chooseRandom(list);
      return `${tech} (${height})`;
    }

    // Débutant
    function generateBeginner() {
      const a1 = chooseRandom(ashis);
      const b1 = chooseRandom(dashis);
      const [c, cH] = chooseRandom(ukes);
      const [d, dH] = chooseRandom(zukis);
      const b2 = chooseRandom(dashis);
      const gOrD = zukiOrGeri();

      const combo = [
        a1,
        b1,
        `${c} (${cH})`,
        `${d} (${dH})`,
        b2,
        gOrD
      ];

      document.getElementById("combo").innerHTML = combo.join("<br>");
    }

    // Avancé
    function generateAdvanced() {
      const a1 = chooseRandom(ashis);
      const b1 = chooseRandom(dashis);
      const [c, cH] = chooseRandom(ukes);
      const [d, dH] = chooseRandom(zukis);
      const b2 = chooseRandom(dashis);
      const gOrD1 = zukiOrGeri();
      const a2 = chooseRandom(ashis);
      const b3 = chooseRandom(dashis);
      const gOrD2 = zukiOrGeri();

      const combo = [
        a1,
        b1,
        `${c} (${cH})`,
        `${d} (${dH})`,
        b2,
        gOrD1,
        a2,
        b3,
        gOrD2
      ];

      document.getElementById("combo").innerHTML = combo.join("<br>");
    }

    // Attacher les événements aux boutons
    document.getElementById("btnBeginner").onclick = generateBeginner;
    document.getElementById("btnAdvanced").onclick = generateAdvanced;
  </script>
</body>
</html>
